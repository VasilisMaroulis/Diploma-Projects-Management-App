<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<title>Registration</title>
	
<style>
h3 {text-align: center;text-shadow:4px 4px 7px #0FC59E;}
body {background-color:#28282B; color :white; }
</style>

</head>




<body>

<div class = "container">
<br>

<form 
  action="#" 
  th:action="@{/save}" th:object="${user}"  method="post">
    <h3>REGISTRATION</h3>
  <div class="form-group" >
    <label for="example">&nbsp;User Name</label>
    <input style = "border: 2px; border-radius: 100px;"  type="text" class="form-control"  th:field="*{username}"  placeholder="Enter Username" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your username or password with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="example">&nbsp;Password</label>
    <input style = "border: 2px; border-radius: 100px;"  type="password" class="form-control" th:field="*{password}" placeholder="Enter Password" required>
  </div>
  <div class = "form-select form-select-lg mb-3" >
  	  <select th:field="*{role}" style="padding: 3px 20px; background-color: #CCCCCC ;border: 1px solid black; border-radius: 100px; cursor: pointer; font-weight: bold; " required>
      <option value="" >Select role</option>
      <option value="PROFESSOR">PROFESSOR</option>
      <option value="STUDENT">STUDENT</option>
    </select> <br/><br/>
  </div>
  
  
  <button  style = "border-radius: 100px;" type="submit" class="btn btn-primary btn-lg mb-5 btn-block"><i class="bi bi-pencil-square"></i> Register</button>
  <a style = "border-radius: 100px;" th:href="@{/login}" class="btn btn-success btn-lg  btn-block"><i class="bi bi-box-arrow-in-right"></i> Log in</a>
  <div th:if="${param.error}"><p>Registration Error.</p></div> <br/>
  <span th:utext="${successMessage}"></span>
</form>

</div>
</body>
</html>

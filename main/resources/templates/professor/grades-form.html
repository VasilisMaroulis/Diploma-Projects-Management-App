<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

	<title>Add Grades</title>
	
<style>
	h2 {text-align: center;} 
	body {background-color:#28282B; color :white }
</style>

</head>

<body>
<div class="container">
	<br>
  <h2><a th:href="@{/professor/dashboard}" class="btn btn-outline-primary btn-sm mb-0"><i class="bi bi-house-door-fill"></i> Home</a>
  &nbsp; &nbsp; &nbsp; &nbsp;   Add Grades
  &nbsp; &nbsp; &nbsp; &nbsp;<a th:href="@{/logout}" class="btn btn-outline-danger btn-sm mb-0" onclick="if (!(confirm('Are you sure you want to log out?'))) return false"> Logout&nbsp; <i class="bi bi-box-arrow-in-left"></i></a>
 </h2>
		<hr><br>
		
		
	  <a th:href="@{/professor/theses}" class="btn btn-secondary btn-sm mb-4">Back</a>
		<form th:action="@{/professor/grades/save}"
						 th:object="${thesis}" method="POST">
		
			<!-- Add hidden form field to handle update  -->
			<input type="hidden" th:field="*{id}" />	
			<input type="hidden" th:field="*{student}" />	
			<input type="hidden" th:field="*{subject}" />	
			<input type="hidden" th:field="*{professor.id}" />	
			<input type="hidden" th:field="*{totalGrade}" />	
			
			<div class="row">
			    <div class="col">
			    <label >Implementation Grade</label>
			      <input type="text"   th:field="*{implGrade}" class="form-control mb-3" placeholder="Implementation Grade">
			    </div>
			    <div class="col">
			    <label >Report Grade</label>
			      <input type="text"  th:field="*{reportGrade}" class="form-control  mb-3" placeholder="Report Grade">
			    </div>
			    <div class="col">
			    <label >Presentation Grade</label>
			      <input type="text"  th:field="*{presGrade}" class="form-control  mb-3" placeholder="Presentation Grade">
			    </div>
			  </div>
			
			<br><br>
			<button type="submit" class="btn btn-info col-12"><i class="bi bi-save2"></i> Save / Calculate total grade</button>			
		</form>
</div>
</body>
</html>

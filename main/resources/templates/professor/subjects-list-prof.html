<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    
    <!-- Set the Character set for the page -->
    <meta charset="utf-8">
    
    <!-- Let the page adapt to client device -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Link to external resource (css, search, etc.) -->
    <!-- Link to Bootstrap CSS in this case -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

	<title>Diploma Subjects</title>
	
<style>
	h2 {text-align: center;} 
	body {background-color:#28282B; color :white }
</style>
</head>


<body>
<div class="container">
<br>
  <h2><a th:href="@{/professor/dashboard}" class="btn btn-outline-primary btn-sm mb-0"><i class="bi bi-house-door-fill"></i> Home</a>
  &nbsp; &nbsp; &nbsp; &nbsp;   Diploma Subjects
  &nbsp; &nbsp; &nbsp; &nbsp;<a th:href="@{/logout}" class="btn btn-outline-danger btn-sm mb-0"onclick="if (!(confirm('Are you sure you want to log out?'))) return false"> Logout&nbsp; <i class="bi bi-box-arrow-in-left"></i></a>
  </h2>
	
	<hr><br>
	
	<!-- Add a button -->
	<a th:href="@{/professor/subjects/showFormForAdd}"
		class="btn btn-success btn-sm mb-4 "><i class="bi bi-plus-lg"></i>
		Add Diploma subject
	</a>
	
	<table class="table table-bordered table-striped">
		<thead class="thead-light">
			<tr>
				<th>Title</th>
				<th>Objectives</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="subject:${subjects}">
			
				<td th:text="${subject.title}" />	
				<td th:text="${subject.objectives}" />	
				
				
				<td>
					<!-- Add "update" button/link -->
					<a th:href="@{/professor/subjects/edit(subjectId=${subject.id})}"
					   class="btn btn-info btn-sm"><i class="bi bi-arrow-clockwise"></i>
						Update
					</a>
					
					<!-- Add "delete" button/link -->					
					<a th:href="@{/professor/subjects/delete(subjectId=${subject.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this subject? \n\nSubject will not be deleted if there are any applicants!'))) return false"><i class="bi bi-trash"></i>
						Delete
					</a>
					
					<a th:href="@{/professor/applications(subjectId=${subject.id})}"
					   class="btn btn-warning btn-sm"><i class="bi bi-people"></i>
						Applicants
					</a>
					
				</td>
				
				
			</tr>
		</tbody>		
	</table>
</div>
</body>
</html>

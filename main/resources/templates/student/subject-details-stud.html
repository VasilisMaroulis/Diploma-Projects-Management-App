<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    
    <!-- Set the Character set for the page -->
    <meta charset="utf-8">
    
    <!-- Let the page adapt to client device -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Link to external resource (css, search, etc.) -->
    <!-- Link to Bootstrap CSS in this case -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

	<title>Details</title>
	
<style>
	h2 {text-align: center;} 
	body {background-color:#28282B; color :white }
</style>

</head>




<body>
<div class="container">
  <br>
  
  <h2><a th:href="@{/student/dashboard}" class="btn btn-outline-primary btn-sm mb-0"><i class="bi bi-house-door-fill"></i> Home</a>
  &nbsp; &nbsp; &nbsp; &nbsp;   Details of diploma subject
  &nbsp; &nbsp; &nbsp; &nbsp; <a th:href="@{/logout}" class="btn btn-outline-danger btn-sm mb-0" onclick="if (!(confirm('Are you sure you want to log out?'))) return false"> Logout&nbsp; <i class="bi bi-box-arrow-in-left"></i> </a>
  </h2>
  
  <hr><br><br>

	<a th:href="@{/student/showsubjects}" class="btn btn-secondary btn-sm mb-4">Back</a>
	<table class="table table-bordered table-striped">
		<thead class="thead-light">
			<tr>
				<th>Title </th>
				<th>Obectives</th>
				<th>Supervisor</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr >
			
				<td th:text="*{subject.title}"  class="table-dark"/>		
				<td th:text="*{subject.objectives}"  class="table-dark"/>		
				<td th:text="*{professor.firstName} + ' ' + *{professor.lastName}"  class="table-dark"/>
				<td class="table-dark">
				
			    <a th:href="@{/student/apply(subId=${subject.id})}"class="btn btn-info btn-sm "> Apply</a>
				</td>
			</tr>
		</tbody>		
	</table>
	  <span th:utext="${successMessage}"></span>
</div>
</body>
</html>
